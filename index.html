<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="name">Simple Calculator</div>
        <br>

        <div class="calc">
            <div id="exp">

            </div>
            <div class="buttons">
                <div><button class="number" id="1" onclick="getNumber(1)">1</button></div>
                <div><button class=" number " id="2" onclick="getNumber(2)">2</button></div>
                <div><button class="number " id="3" onclick="getNumber(3)">3</button></div>
                <div><button class="operator " id="+" onclick="getOperator('+')">+</button></div>
                <div><button class="number " id="4 " onclick="getNumber(4) ">4</button></div>
                <div><button class="number " id="5 " onclick="getNumber(5) ">5</button></div>
                <div><button class="number " id="6 " onclick="getNumber(6) ">6</button></div>
                <div><button class="operator " id="-" onclick="getOperator('-')">-</button></div>
                <div><button class="number " id="7 " onclick="getNumber(7) ">7</button></div>
                <div><button class="number " id="8 " onclick="getNumber(8) ">8</button></div>
                <div><button class="number " id="9 " onclick="getNumber(9) ">9</button></div>
                <div><button class="operator " id="*" onclick="getOperator('*')">*</button></div>
                <div><button class="operator " id="c" onclick="clearAll()">C</button></div>
                <div><button class="number " id="0" onclick="getNumber(0) ">0</button></div>
                <div><button class="operator " id="/" onclick="getOperator('/')">/</button></div>
                <div><button class="operator " id="=" onclick="evalAns()">=</button></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
